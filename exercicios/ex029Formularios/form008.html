<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <!-- O ONIPUT serve para fazer o calculo, neste caso está os valores digitados dentro de I_n1(número 1) e I_n2 (número 2)
                (os Ids dentro de cada INPUT) e somando para mostrar no I_soma (Id do OUTPUT) -->
            <label for="I_n1">Número 1</label>
            <input type="number" name="n1" id="I_n1" min="0" max="50" required 
                oninput="I_soma.innerHTML = Number(I_n1.value)+Number(i_n2.value)">
        </p>
        <p>
            <label for="n2">Número 2</label>
            <input type="number" name="n2" id="I_n2" min="0" max="50" required
                oninput="I_soma.innerHTML = Number(I_n1.value)+Number(I_n2.value)">
        </p>
        <p>
            <!-- O OUTPUT é feito APENAS para calcular o resultado e mostrar na tela, ele não envia o resultado para nenhum lugar -->
            <label for="I_soma">Soma</label>
            <output name="soma" id="I_soma">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
