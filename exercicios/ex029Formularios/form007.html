<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="I_est">Estado:</label>
            <select name="est" id="I_est">
                <option value="" selected>----------Escolha----------</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="I_prof">Profissão:</label>
            <input type="text" name="prof" id="I_prof" list="I_listProf">
            <datalist id="I_listProf">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <!-- Outro que necessita que o METHOD seja o POST é o TEXTEAREA, lembrando que é necessário pois o METHOD GET tem a limitação de 3000 bytes, ultrapassando o limite, não é enviado o que se deseja. -->
        <p>
            <label for="I_msg">Mensagem:</label><br>
            <textarea name="msg" id="I_msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
