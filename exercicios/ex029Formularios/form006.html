<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="I_cor">Cor:</label>
            <input type="color" name="cor" id="I_cor">
        </p>

        <p>
            <label for="I_nivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="I_nivel">
        </p>
        <!-- Quando se usa o controle INPUT FILE, deve-se usar o METHOD POST
                O METHOD GET tem um limite de 3000 bytes. -->
        <p>
            <label for="I_foto">Foto de perfil</label>
            <input type="file" name="foto" id="I_foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
