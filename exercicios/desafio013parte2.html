<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 013 parte 02</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Desafio de mesclagem de celulas - parte 2</h1>
    <!-- ANATOMIA PARA TABELAS
        TABLE
            CAPTION (Legenda da Tabela)
            THEAD (cabeçario)
                TR(linhas), TD(DADOS - colunas - celulas), TH(Titulo das colunas)
            TBODY (corpo)
                TR, TD, TH
            TFOOT (pé)
                TR, TD, TH
        -->
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
           
            
        </tr>
        <tr>
            
            <td>J</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>


    </table>
</body>
</html>
