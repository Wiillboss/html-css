<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Disciplinas e notas</title>

    <style>

        thead{
            background-color: gray;
            color: white;
        }

        tr, td, th{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: gray;
        }


    </style>

</head>
<body>
    <table>
        <!-- <h1>Tabela de Filmes e Nomes</h1> -->
     <!-- ANATOMIA PARA TABELA
        MESA
            LEGENDA (Legenda da Tabela)
            THEAD (cabeçario)
                TR(linhas), TD(DADOS - vozes - células), TH(Título das vozes)
            TBODY (corpo)
                TR, TD, TH
            TFOOT (pé)
                TR, TD, TH
    -->
        <thead>
           <tr> 
                <th scope="row" rowspan="2">Área</th>
                <th scope="row" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="row" rowspan="2">Média</th>
           </tr>
           <tr>
                <th scope="col" >Nota 1</th>
                <th scope="col" >Nota 2</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>            
            </tr>
            <tr>
                <td>Geográfia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td> 
            </tr>
            <tr>
                <th scope="row" colspan="4">Médias Humanas</th>
                <td>0.0</td>
            </tr>    
        </tbody>


    </table>
</body>
</html>
